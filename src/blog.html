---
layout: default
title: Posts
weight: -10
---

{% for post in site.posts %}
    <a class="post-list-item" href="{{ post.url | prepend: site.baseurl }}">
        <div class="meta">
            <div class="date">{{ post.date |date:"%B %-d, %Y" }}</div>
            <div class="title">{{ post.title }}</div>
        </div>
        <div class="arrow">&rsaquo;</div>
    </a>
{% endfor %}
